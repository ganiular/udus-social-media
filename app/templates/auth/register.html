{% extends 'base.html' %}
{% block body %}

<section>
    <header>{% block title %}Register{% endblock %}</header>
    <div id="message"></div>
    <form method="POST">
        <div>
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" name="first_name"/>
            <div></div>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last_name"/>
            <div></div>
        </div>
        <div>
            <label for="middle-name">Middle Name</label>
            <input id="middle-name" type="text" name="middle_name"/>
            <div></div>
        </div>
        <div>
            <label for="occupation">Occupation</label>
            <input id="occupation" type="text" name="occupation"/>
            <div></div>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email"/>
            <div></div>
        </div>
        <div>
            <label for="phone">Mobile Number</label>
            <input id="phone" type="tel" name="phone"/>
            <div></div>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password"/>
            <div></div>
        </div>
        <div>
            <label for="cpassword">Reenter Password</label>
            <input id="cpassword" type="password" name="confirm_password"/>
            <div></div>
        </div>
        <input type="submit" value="REGISTER">
    </form>
</section>
<div>Already have an account? <a href="{{ url_for('auth.login')}}">Login</a></div>
{% endblock %}
